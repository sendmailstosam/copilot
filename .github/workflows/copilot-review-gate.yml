name: Copilot Review Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]

jobs:
  copilot-review-gate:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Wait for Copilot review and check results
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const maxAttempts = 20;
            const delaySeconds = 30;

            let copilotReview = null;

            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              core.info(`Checking for Copilot review... (attempt ${attempt}/${maxAttempts})`);

              const { data: reviews } = await github.rest.pulls.listReviews({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: prNumber,
              });

              // Look for Copilot's review (match any login containing 'copilot')
              copilotReview = reviews.find(
                r => r.user.type === 'Bot' && r.user.login.toLowerCase().includes('copilot')
              );

              if (copilotReview) {
                core.info(`Found Copilot review from: ${copilotReview.user.login}`);
                break;
              }

              if (attempt < maxAttempts) {
                core.info(`Copilot hasn't reviewed yet. Waiting ${delaySeconds}s...`);
                await new Promise(resolve => setTimeout(resolve, delaySeconds * 1000));
              }
            }

            if (!copilotReview) {
              core.setFailed('Timed out waiting for Copilot code review.');
              return;
            }

            // Get all review comments on this PR
            const { data: comments } = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });

            // Filter to only Copilot's comments
            const copilotComments = comments.filter(
              c => c.user.type === 'Bot' && c.user.login.toLowerCase().includes('copilot')
            );

            if (copilotComments.length > 0) {
              core.setFailed(
                `Copilot found ${copilotComments.length} issue(s). Please address them before merging.`
              );
              for (const c of copilotComments) {
                core.error(`${c.path}: ${c.body.substring(0, 200)}`);
              }
            } else {
              core.info('Copilot review passed with no issues!');
            }
